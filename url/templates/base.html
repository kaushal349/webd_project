{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0b22eaefe2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <title>{% block title %}{% endblock %}</title>
</head>

<body>


  <!-- navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark custom-nav">
    <div class="container">
      <div class="navbar-brand">
        <h4 class="text-lead my-auto">Easy-URL</h4>
      </div>
      <button type="button" class="navbar-toggler custom-toggler" data-toggle="collapse" data-target="#navbar_items">
        <i class="fas fa-bars text-white"></i>
        <!-- <span class="navbar-toggler-icon"></span> -->
      </button>
      <div class="collapse navbar-collapse text-center" id="navbar_items">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a href="{% url 'url:home' %}" class="nav-link text-white">Home</a>
          </li>
        </ul>

        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <a href="{% url 'url:database' %}" class="nav-link text-white">View URL's</a>
          </li>
          <li class="nav-item">
            {% if request.user.is_authenticated %}
            <a href="{% url 'url:logout' %}" class="nav-link text-white">Logout</a>
            {% else %}
            <a href="{% url 'url:login' %}" class="nav-link text-white">Login</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>



  {% block body %}{% endblock %}
  <!-- Footer -->
  <footer class="footer mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 footer-copyright text-center">
          &copy; slayer-easy-url
        </div>
      </div>
    </div>
  </footer>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script> -->
</body>

</html>
