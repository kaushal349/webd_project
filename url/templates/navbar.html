{% extends 'base.html' %}
{% load static %}
{% block body %}
<nav class="navbar navbar-expand-sm custom-nav">
    <div class="container">
        <div class="navbar-brand">
            <h4 class="text-lead my-auto">Easy-URL</h4>
        </div>
        <button class="navbar-toggler custom-toggler" data-toggle = "collapse" data-target = "#navbar_items">
            <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse text-center" id = "navbar_items">

            <ul class="nav navbar-nav">
              <li class="nav-item">
                <a href="{% url 'url:home' %}" class="nav-link text-white">Home</a>
              </li>
            </ul>
  
            <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a href="{% url 'url:database' %}" class="nav-link text-white">View URL's</a>
            </li>
              <li class = "nav-item">
                {% if request.user.is_authenticated %}
                <a href="{% url 'url:logout' %}" class="nav-link text-white">Logout</a>
                {% else %}
                <a href="{% url 'url:login' %}" class="nav-link text-white">Login</a>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
    </div>
</nav>
{% endblock %}
