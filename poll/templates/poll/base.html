{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arvo:700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" type = "text/css" href="{% static 'main.css' %}" />

    <title>{% block title %}{% endblock %}</title>
  </head>


  
  <body>

    <div class="jumbotron jumbotron-custom">
      <h1 class = "display-3 text-center">Poll your voice</h1>
    </div>

    <!-- navbar -->
    <navbar class="navbar navbar-expand-sm bg-dark text-light">
      <div class="navbar-brand">
        <img src="{% static 'logo.jpg' %}" height="50px" width="50px" alt="Poll">
      </div>
      <span class="navbar-text px-3">
        <h1>Poll</h1>
      </span>
      <button class="navbar-toggler" data-toggle = "collapse" data-target = "#navbar_items">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id = "navbar_items">

        <ul class="navbar-nav">
          <li class="nav-item py-2">
            <a href="{% url 'home' %}" class="nav-link text-white">Home</a>
          </li>
          <li class="nav-item py-2">
            <a href="{% url 'create' %}" class="nav-link text-white">Create</a>
          </li>
        </ul>

      </div>
    </navbar>

    {% block body %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
